<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/submit" method="post">
      <div>
        <label for="username">Логін: </label>
        <input type="text" id="username" name="username" />
      </div>
      <div>
        <label for="password">Пароль:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="****"
        />
      </div>
      <div>
        <label for="meta">Мета:</label>
        <textarea type="meta" name="meta" maxlength="60"></textarea>
      </div>
      <div>
        <label for="city">Місто:</label>
        <select id="city" name="city">
          <option value="Sumy">Sumy</option>
          <option value="Kiyv">Kiyv</option>
          <option value="Charkiv">Charkiv</option>
        </select>
      </div>
      <div>
        <label for="role">Я...</label>
        <label for="role">Студент</label>
        <input type="radio" id="role" name="role" value="Студент" />
        <label for="role">Викладач</label>
        <input type="radio" id="role" name="role" value="Викладач" />
      </div>
      <div>
        <label for="date">Час прибуття</label>
        <input type="date" id="date" name="date" />
      </div>
      <div>
        <label for="datacheck">Я погоджуюсь на обробку особистих даних: </label>
        <input type="checkbox" />
      </div>
      <div>
        <input type="submit" value="Зареєструватись" />
        <input type="reset" value="Очистити форму" />
      </div>
    </form>
  </body>
</html>
